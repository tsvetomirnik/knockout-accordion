<!DOCTYPE html>
<html>
<head>
  <title>Knockout Accordion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>
<body style="display: none;" data-bind="visible: true">
  <div class="container">
    <h1>Knockout Accordion</h1>

    <ul class="pagination" data-bind="foreach: $root.products">
      <li data-bind="css: { 'active': $index() === $root.selectedIndex() }">
        <a href="#" data-bind="click: function(data, event) { $root.selectedIndex($index()); }, text: $index">1</a>
      </li>
    </ul>

    <ko-accordion params="{ selectedIndex: selectedIndex }">
      <!-- ko foreach: $root.products -->
      <ko-accordion-item params="{ heading: ($data.name() + ' - $' + $data.value()) }">
        <div class="form-group">
          <label>Product:</label>
          <input type="text" class="form-control" data-bind="value: $parent.name" />
        </div>
        <div class="form-group">
          <label>Value:</label>
          <input type="number" class="form-control" data-bind="value: $parent.value" />
        </div>
      </ko-accordion-item>
      <!-- /ko -->
    </ko-accordion>

    <p>
      <button class="btn btn-success btn-block" data-bind="click: addItem">Add Item</button>
    </p>

    <div class="alert alert-info text-center">
      <strong>$<span data-bind="text: $root.totalValue"></span></strong> for <span data-bind="text: $root.products().length"></span>      items</span>
    </div>

  </div>

  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
  <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <script src="build/accordion.js"></script>
  <script src="build/accordion-item.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
